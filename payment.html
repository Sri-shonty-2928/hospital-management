 <title>Direct Post Tester</title>

dd { margin-left: 75px; }

<body>   
    <fieldset class="paymethodfieldset">
        <dl>  
        <dt>Client Phone Number</dt>

            <input id="client_no" type="text" name="client_no" value="" size="30"/>

<select name="services" id="service-names">

        </dd>             
                       
        <div>
            <h2>          
                <input type=radio name=formOfPayment id=formOfPayment value=CreditCard />
                    Pay by Credit Card</h2>             
        </div>      
        
        <dt>Card Number</dt>

                            <option value="11">November</option>                             
                            <option value="12">December</option>                             
                        </select></td>                         
                    <td width="20">&nbsp;</td>                         
                    <td><select id="cc_exp_yyyy" name="cc_exp_yyyy">
<option value="">Month</option>
                            <option value="2016" selected="selected">2016</option>

                            <option value="2019">2019</option>

<option value="2028">2028</option>

<option value="2030">2030</option>

                    </td>                     
                </tr>

        </dd>
        <dt>Security Code</dt>
        <dd>
            <input id="cvv" type="text" size="5" name="cvv" value="111"/>
        </dd>
        </dl>     
</fieldset>     
<h2>Pay using UPI</h2>     
<fieldset class="paymethodfieldset">         
    <dl id="payMethodNet0" >             
        <dt>                 
            <div class="Section_Header">                     
                <h3>                         
                    <input type=radio name=formOfPayment id=formOfPayment value=Net0 />

                     <input type="image" src="images/phonepe.jpg" alt="Submit" style="float:right" width="48" height="48">

     </dl>

</fieldset>     
<fieldset>        
     <dl>             
        <dd class="button">                 
            <input type='button' id='bt' 
        onclick='redirect_Page(this)' value='Submit'>             
        </dd>         
    </dl>     
</fieldset>
</div>
<script>
    // Using ES6 feature.
    let redirect_Page = () => {
        let iCnt = 3;   // for time in seconds.
        let iTimerId = setInterval(function () {
            iCnt--;     // decrease counter by 1.
            if (iCnt === 0) {
                // now, redirect page.
                window.location.href = 'success.html';
                clearInterval(iTimerId);        // clear time interval.
            }
        }, 1000);
    }
</script>
